name: Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags, use initial commit
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Use commits since last tag
            CHANGELOG=$(git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: changelog
    if: github.ref == 'refs/heads/main' 
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: 'x86_64-pc-windows-msvc'
            os: windows-latest
            args: '--target x86_64-pc-windows-msvc'
          - target: 'x86_64-apple-darwin'
            os: macos-latest
            args: '--target x86_64-apple-darwin'
          - target: 'aarch64-apple-darwin'
            os: macos-latest
            args: '--target aarch64-apple-darwin'
          - target: 'x86_64-unknown-linux-gnu'
            os: ubuntu-latest
            args: '--target x86_64-unknown-linux-gnu'
          - target: 'aarch64-unknown-linux-gnu'
            os: ubuntu-latest
            args: '--target aarch64-unknown-linux-gnu'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            librsvg2-bin \
            libssl-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file \
            unzip

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          releaseDraft: false
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: save-steward-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/**
            !src-tauri/target/release/bundle/.cargo-registry/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' src-tauri/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare artifacts for release
        run: |
          # Find all artifacts and prepare them for release
          find ./artifacts -type f -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" | head -10
          
          # Create a simple directory structure for release
          mkdir -p release-files
          find ./artifacts -type f \( -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" \) -exec cp {} release-files/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Save Steward v${{ steps.version.outputs.version }}
          body: |
            ## Changes in this release
            
            ${{ needs.changelog.outputs.changelog }}
            
            ## Download
            
            Download the appropriate installer for your platform:
            
            - **Windows**: `save-steward_${ { steps.version.outputs.version } }_x64_en-US.msi`
            - **macOS (Intel)**: `save-steward_${ { steps.version.outputs.version } }_x64.dmg`
            - **macOS (Apple Silicon)**: `save-steward_${ { steps.version.outputs.version } }_aarch64.dmg`
            - **Linux (x64)**: `save-steward_${ { steps.version.outputs.version } }_x86_64.AppImage`
            - **Linux (ARM64)**: `save-steward_${ { steps.version.outputs.version } }_aarch64.AppImage`
          files: |
            release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-build:
    name: Test Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            librsvg2-bin \
            libssl-dev \
            pkg-config \
            build-essential \
            curl \
            wget \
            file \
            unzip

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run tauri build

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-build-artifacts
          path: src-tauri/target/release/bundle/
